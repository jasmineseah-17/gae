<!DOCTYPE html>
<html>
    <head lang="en">
        <link rel="stylesheet" href="stylesheets/normalise.css">
        <link rel="stylesheet" href="stylesheets/JusHap.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="background"></div>
        <a href='{{url}}' name="login" class="login">{{url_linktext}}</a>
        <a href='/'><img src="/images/JH.png" alt="logo" id="logo"></a>
        <div class="text">
            <h3>Manage your stories</h3>
            <form>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            </th><th>Month</th>
                            <th>Year</th>
                            <th>Story</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for story in stories %}
                        <tr>
                            <td><input type="checkbox" name="delete" value="{{ story.key.urlsafe() }}"></td>
                            <td>{{ story.month }}</td>
                            <td>{{ story.year }}</td>
                            <td>{{ story.content }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>

                <input type="submit" value="delete" method="post" action="/delete">
            </form>
        </div>
