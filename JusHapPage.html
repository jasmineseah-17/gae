<!DOCTYPE html>
<html>
    <head lang="en">
        <link rel="stylesheet" href="stylesheets/normalise.css">
        <link rel="stylesheet" href="stylesheets/JusHapPage.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Economica:400,700' rel='stylesheet'>
        <link href='http://fonts.googleapis.com/css?family=Kreon:400,700' rel='stylesheet'>
        <title>JusHap</title>
        <link rel="shortcut icon" href="/images/favicon.ico"/>
    </head>
    <body>
        <a href='{{url}}' name="login" class="login">{{url_linktext}}</a>
        <a href='/'><img src="/images/JH.png" alt="logo" id="logo"></a>
        <a href="/manage" class="login">Manage</a>
        <div class="background">
        </div>
        <div class="text">
            <div class="col-1">
              <h2>In {{month}} {{year}}:</h2>
              <div>
                  <br>
                  {% for story in stories %}
                    <br>{{ story.author.email }}
                        {%if user and user.user_id() == story.author.identity %}
                            (You)
                        {% endif %}
                      <blockquote>{{ story.content }}</blockquote>
                      <div class="border"></div>
                  {% endfor %}
              </div>
            </div>
            <!-- {% if cursor %}
                <a class="btn" href="?cursor={{cursor}}">more..</a>
            {% endif %} -->
            {% if user %}
                <div class="col-2">
                    <form id="storyform" action="/story" method="post">
                        <h3>Share your story!</h3>
                        <div class="line">
                            <textarea maxlength="9999" name="content" rows="7" cols="30" required="required"></textarea>
                            <select name="month" class="monthform2">
                                <option value="Jan">January</option>
                                <option value="Feb">February</option>
                                <option value="Mar">March</option>
                                <option value="Apr">April</option>
                                <option value="May">May</option>
                                <option value="Jun">June</option>
                                <option value="Jul">July</option>
                                <option value="Aug">August</option>
                                <option value="Sept">September</option>
                                <option value="Oct">October</option>
                                <option value="Nov">November</option>
                                <option value="Dec">December</option>
                            </select>
                            <select name="year" class="yearform2">
                                <option value="1965">1965</option>
                                <option value="1966">1966</option>
                                <option value="1967">1967</option>
                                <option value="1968">1968</option>
                                <option value="1969">1969</option>
                                <option value="1970">1970</option>
                                <option value="1971">1971</option>
                                <option value="1972">1972</option>
                                <option value="1973">1973</option>
                                <option value="1974">1974</option>
                                <option value="1975">1975</option>
                                <option value="1976">1976</option>
                                <option value="1977">1977</option>
                                <option value="1978">1978</option>
                                <option value="1979">1979</option>
                                <option value="1980">1980</option>
                                <option value="1981">1981</option>
                                <option value="1982">1982</option>
                                <option value="1983">1983</option>
                                <option value="1984">1984</option>
                                <option value="1985">1985</option>
                                <option value="1986">1986</option>
                                <option value="1987">1987</option>
                                <option value="1988">1988</option>
                                <option value="1989">1989</option>
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                            </select>
                        </div>
                        <input type="submit" value="Submit story!" action="/" name="store">
                    </form>
                {% endif %}
            </div>
        </div>
        <div class="clearfix"></div>
        <footer>
            <a href="/"><button type="button" id="home">Home</button></a>
            <br>
            <p id="copyright">&copy; 2015 Jasmine</p>
        </footer>

          ga('create', 'UA-60990129-1', 'auto');

    </body>
